<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo"
                  detail=true>
          <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
          {{ c.name }}
        </ion-item>
      </ion-menu-toggle>
      <ion-item href="/login">
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label (click)="logout()">Cerrar Sesión</ion-label>
      </ion-item>
      </ion-list>
    </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
